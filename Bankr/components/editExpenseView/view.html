wad<div data-role="view" data-title="View" data-layout="main-nonav" data-model="app.editExpenseView" data-show="app.editExpenseView.onShow"
    data-after-show="app.editExpenseView.afterShow" id="editExpenseViewScreen" class="screen">
    <header data-role="header">
        <div data-role="navbar" class="header-text"> 
            <span data-bind="text: strings.editExpenseView.title"></span>
        </div>
    </header>
    <!-- START_CUSTOM_CODE_editExpenseView -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
    <script>
        $('div[data-role="navbar"]').append('<a data-role="button" id="leftNavBarBtn" style="margin: 0px" data-align="left" data-icon="reply" data-bind="click: editExpenseViewModel.goBack"></a>');
        $('div#editExpenseViewScreen').attr('data-init', 'initEdiExpenseView');
    </script>
    <form>
        <ul data-role="listview" data-style="inset">
            <li>
                <label>Title</label>
                <input type="text" id="editExpenseName" data-bind="value: editExpenseName">
            </li>
            <li>
                <label>Category</label> 
                <select id="editExpenseCat"  data-bind="value: editExpenseCat ">
                </select>
             </li>
            <li>
                <label>Amount</label>
                <input id="editExpenseAmount" type="number" data-bind="value: editExpenseAmount ">
            </li>
            <li>
                <label>Date</label>
                <input id="editExpenseDate" type="date" data-bind="value: editExpenseDate ">
            </li>
            <li>
                <button data-role="button" data-bind="click: editExpenseViewModel.submit">Modify</button>
            </li>
        </ul>
    </form>

    <!-- END_CUSTOM_CODE_editExpenseView -->
</div>
